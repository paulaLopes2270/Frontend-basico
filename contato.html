<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/todos.css">
  <link rel="stylesheet" href="/style/contato.css">
  <title>Contato</title>
</head>

<body>
  <header class="topo">
    <img src="/img/logo.svg.jpg" alt="Logo">
    <div>
      <ul>
        <li> <a href="/index.html">Inicio</a> </li>
        <li> <a href="/sobre.html">Sobre nós</a> </li>
        <li> <a href="/contato.html">Contato</a></li>
      </ul>
    </div>
  </header>
<main>
  <div class="sobre">
    <h1>Vamos conversar?</h1>

  </div>
  <form action="">
    <div class="dados">
      <label for="nome"></label>
      <input placeholder="Nome" id="nome" required type="text">
    </div>

    <div class="dados">
      <label for="email"></label>
      <input placeholder="E-mail" id="email" required type="email">
    </div>

    <div class="dados">
      <label for="empresa"></label>
      <input placeholder="empresa" id="empresa" required type="text">
    </div>
    <div class="dados">
      <label for="assunto"></label>
      <input placeholder="assunto" id="assunto" required type="text">
    </div>
    <div class="dados dados-obs">
      <label></label>
      <textarea name="obs" id="obs" cols="30" rows="7">Observações</textarea>
    </div>

    <div class="buttons">
      <input type="submit" class="botao-salvar" value="Enviar">
      <input type="reset" class="botao-cancelar" value="Cancelar">
    </div>
  </form>
<div class="contato">
  <h1>Fale conosco</h1>
  <p>Rua Edmundo Bittencourt, 55.</p>
  <p>Teresópolis</p>
  <p>Brasil</p>
  <p>(21) 9 11122211</p>
  <p> advocaciaparastartups@gmail.com</p>
</div>
</main>
<footer class="rodape">
  <p>Turma dos Feras Serratec</p>
</footer>
</body>

</html>
